<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    <h1>Hello , welcome to django level 2</h1>
    <h2>Access Records from faker</h2>

    <div class="djangtwo">
        {% if access_records %}
        <table>
            <thead>
            <th>
                site Nmme
            </th>
            <th>
                date Accessed
            </th>
            </thead>
            {% for acc in access_records %}
            <tr>
                <td>
                    {{ acc.name }}
                </td>
                <td>
                    {{ acc.date }}
                </td>
            </tr>
            {% endfor %}
        </table>
      {% else %}
      <p>No access records found</p>
      {% endif %}
    </div>
    
    
</body>
</html>
